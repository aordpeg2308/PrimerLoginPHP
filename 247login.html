<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profesional</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="Styles/247primero.css">
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="247ComprobarLogin.php" method="post">
         
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                <div class="invalid-feedback">
                    El usuario es obligatorio.
                </div>
            </div>

            
            <div class="mb-3">
                <label for="contrasenia" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Ingrese su contraseña" required>
                <div class="invalid-feedback">
                    La contraseña es obligatoria.
                </div>
            </div>

            
            <button type="submit" class="btn btn-primary btn-login">Iniciar Sesión</button>
        </form>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
